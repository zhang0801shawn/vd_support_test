<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>iOS VideoDecoder 检测</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 { margin-top: 0; }
    pre { background: #eee; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>iOS VideoDecoder 支持检测</h2>
    <p id="status">正在检测中...</p>
    <pre id="result"></pre>
  </div>

  <script>
    async function checkSupport() {
      const result = {
        userAgent: navigator.userAgent,
        videoDecoder: ('VideoDecoder' in window),
        mediaCapabilities: ('mediaCapabilities' in navigator),
        decodingInfo: null
      };

      if (result.mediaCapabilities) {
        const config = {
          type: 'file',
          video: {
            contentType: 'video/mp4; codecs="avc1.42E01E"', // H.264 baseline
            width: 1280,
            height: 720,
            bitrate: 2000000,
            framerate: 30
          }
        };
        try {
          const info = await navigator.mediaCapabilities.decodingInfo(config);
          result.decodingInfo = info;
        } catch (e) {
          result.decodingInfo = { error: e.message };
        }
      }

      document.getElementById("status").innerText = "检测完成 ✅";
      document.getElementById("result").innerText = JSON.stringify(result, null, 2);
    }

    checkSupport();
  </script>
</body>
</html>
